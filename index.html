<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Devchallenges</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header class="page-header">
      <div class="logo">
        <p class="font-crimson">This Interior</p>
      </div>

      <button class="nav-toggle">
        <span class="material-icons-round md-light">
          menu
        </span>
      </button>

      <nav class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Collection</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <article class="text-container">
        <h1>Modern interior</h1>
        <p>
          A full-Service residential & commercial interior design and staging
          company offering professional organizing & eco-services.
        </p>
        <button class="read-more">Read more</button>
      </article>

      <div class="post-container">
        <img src="./images/photo1.png" alt="Photo of an interior design" />
        <div class="post">
          <div class="designer">
            <img src="./images/photo2.png" alt="Image of Aliza Webber" />
            <div class="designer-info">
              <p class="designer-name">Aliza Webber</p>
              <p class="designer-role">Interior designer</p>
            </div>
          </div>
          <p>Desined in 2020 by Aliza Webber</p>
        </div>
      </div>
    </main>
  </body>
</html>
